<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="body-bg">
    <div class="main">
        <form name="form">
            <input class="textview" name="textview" type="text" id="inputValue">
        </form>
        <table>
            <tr>
                <td><input class="button" type="button" value="C" onclick="clean()"></td>
                <td><input class="button" type="button" value="<" onclick="back()"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input style="height:109px;" class="button" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
               <td colspan="2"><input class="button" type="button" value="0" onclick="insert(0)" style="width: 106px"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td> 
            </tr>
        </table>
    </div>
    </div>
    <script>
    
    function insert(num){
//        document.form.textview.value = document.form.textview.value + num;
        document.getElementById('inputValue').value = document.getElementById('inputValue').value + num;
    }
        function equal(){
            var cal = document.getElementById('inputValue').value;
            if(cal){
                document.getElementById('inputValue').value = eval(cal);
            }
            
            console.log("button pressed");
        }
        function clean(){
            document.getElementById('inputValue').value = "";
        }
        function back(){
            var cal = document.getElementById('inputValue').value;
            document.getElementById('inputValue').value = cal.substring(0,cal.length-1);
        }
    
    </script>
</body>
</html>
